<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil y contacto</title>

    <style>
body    {
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 10px;
    background-color: rgb(117, 158, 116);
    padding: 20px;
}

/*contenedores principales */
.card, .contact-form{
    background-color: white;
    border-radius: 15px;
    margin: 20px 0;
    padding: 25px;
    box-shadow: 3px 3px 5px  rgb(46, 136, 53);
    width: 100%;
    max-width: 350px;
}


    </style>
</head>
<body>
    
<!-- Tarjeta de perfil -->

<div class="card">
    <div>
        <img src="/imagenes/doom.jpg" alt="Foto de perfil" title="Javier Biel" width="100%">
    </div>
<div class="infor-perfil">
    <h2 class="nombre">Javier Biel</h2>
    <p class="profesion">Bombero</p>

</div>
<div>
    <a href="0" class="social-link">Github</a>
    <a href="0" class="social-link">Linkdin</a>
    <a href="0" class="social-link">X</a>

</div>
</div>
<!-- Formulario contacto-->
 <form class="contact-form">
    <h2 class="form-title">Contactame</h2>
<!-- campo nombre-->
    <div class="form-group">
        <label for="name">Nombre</label>
        <input
        type="text"
        id="name"
        name="name"
        required
        minlength="3"
        >
        <span class="mensaje-validacion">Por favor, ingrse un nombre</span>
    

    </div>
    <!-- campo apellidos-->
    <div class="form-group">
        <label for="surname">Apellidos</label>
        <input
        type="text"
        id="surname"
        name="surname"
        required
        minlength="3"
        >
        <span class="mensaje-validacion">Por favor, ingrse sus apellidos</span>
    

    </div>
    <!-- campo correo-->
    <div class="form-group">
        <label for="email">Correo</label>
        <input
        type="email"
        id="email"
        name="email"
        required
        minlength="3"
        >
        <span class="mensaje-validacion">Por favor, ingrse sus apellidos</span>
    

    </div>
    <!-- campo pregunta-->
<div class="form-group">
    <label for="menssage">Mensaje</label>
    <textarea
    id="menssage"
    name="menssage"
    required
    minlength="15"
    >
</textarea>
<span class="mensaje-validacion">Por favor,pregunte algo</span>

</div>
<button type="submit">Enviar mensaje</button>
 </form>

</body>
</html>
